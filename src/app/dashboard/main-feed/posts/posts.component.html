<br>

<div *ngFor="let post of posts | async">

  <br>

  <mat-card>
    <mat-card-header>
      <img mat-card-avatar>
      <mat-card-title><span>{{ post?.user?.firstname }} {{ post?.user?.lastname }}</span></mat-card-title>
    </mat-card-header>
    <img mat-card-image src="{{ post?.file?.downloadURL }}">
    <mat-card-content>
      <p>{{ post.message }}</p>
    </mat-card-content>
  </mat-card>

</div>
