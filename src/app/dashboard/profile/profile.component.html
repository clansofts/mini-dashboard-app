<div class="card">
  <div class="card-body">
    <div data-photo>
      <img src="https://ui-avatars.com/api/?name={{ user.fullName }}" alt="{{ user.fullName }}">
    </div>
    <h4 class="card-title">{{ user.email }}</h4>
    <h6 class="card-subtitle text-mute mb-2">{{ user.gender }}</h6>
    <h6 class="card-subtitle text-mute mb-2">Tags</h6>
    <div *ngFor="let tag of user.tags">
      <p class="card-text"> * {{ tag }}</p>
    </div>
  </div>
</div>
