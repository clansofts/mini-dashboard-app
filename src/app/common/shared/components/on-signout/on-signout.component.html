<div class="d-flex">
  <button mat-raised-button color="accent" class="ml-auto mr-2" (click)="optionQuery(false)">STAY</button>
  <button mat-raised-button color="warn" class="mr-auto ml-2" (click)="optionQuery(true)">SIGNOUT</button>
</div>
