<div class="container">
  <div class="row">
    <div class="col" id="main-column">

      <div class="card-wrapper">
        <mat-card>
          <form (ngSubmit)="onSubmit()" [formGroup]="registrationForm" class="card-content">
            <mat-card-title class="m-0">Create a New account</mat-card-title>
            <mat-card-content>

              <p>Soothe yourself</p>
              <br>

              <div class="row">
                <div class="col-6">
                  <mat-form-field appearance="outline" color="accent">
                    <mat-label>First name</mat-label>
                    <input matInput type="text" formControlName="firstname">
                  </mat-form-field>
                </div>
                <div class="col-6">
                  <mat-form-field appearance="outline" color="accent">
                    <mat-label>Last name</mat-label>
                    <input matInput type="text" formControlName="lastname">
                  </mat-form-field>
                </div>
                <div class="col-8">
                  <mat-form-field appearance="outline" color="accent">
                    <mat-label>Phone number</mat-label>
                    <input matInput type="number" formControlName="phonenumber">
                  </mat-form-field>
                </div>
                <div class="col-4">
                  <mat-form-field appearance="outline" color="accent">
                    <mat-label>Gender</mat-label>
                    <input matInput type="text" formControlName="gender">
                  </mat-form-field>
                </div>
                <div class="col-12">
                  <mat-form-field appearance="outline" color="accent">
                    <mat-label>Email address</mat-label>
                    <input matInput type="email" formControlName="email">
                  </mat-form-field>
                </div>
                <div class="col-12">
                  <mat-form-field appearance="outline" color="accent">
                    <mat-label>New password</mat-label>
                    <input matInput type="password" formControlName="password">
                  </mat-form-field>
                </div>
              </div>

            </mat-card-content>
            <mat-card-actions>

              <button mat-button type="submit">CREATE ACCOUNT</button>

            </mat-card-actions>
          </form>
          <mat-card-footer *ngIf="true">
            <mat-progress-bar mode="indeterminate"></mat-progress-bar>
          </mat-card-footer>
        </mat-card>
      </div>

    </div>
  </div>
</div>
