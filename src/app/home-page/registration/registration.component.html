<div class="container">
  <div class="row">
    <div class="col" id="main-column">

      <div class="card-wrapper">
        <mat-card>
          <form (ngSubmit)="onSubmit()" [formGroup]="registrationForm" class="card-content">
            <mat-card-title class="m-0">Create a New account</mat-card-title>
            <mat-card-content>

              <p>Soothe yourself</p>
              <br>

              <div class="row">
                <div class="col-12">
                  <mat-form-field appearance="outline" color="accent">
                    <mat-label>First name</mat-label>
                    <input matInput type="text" formControlName="firstname">
                    <mat-error>Invalid first name or empty field.</mat-error>
                  </mat-form-field>
                </div>
                <div class="col-12">
                  <mat-form-field appearance="outline" color="accent">
                    <mat-label>Last name</mat-label>
                    <input matInput type="text" formControlName="lastname">
                    <mat-error>Invalid last name or empty field.</mat-error>
                  </mat-form-field>
                </div>
                <div class="col-12">
                  <mat-form-field appearance="outline" color="accent">
                    <mat-label>Email address</mat-label>
                    <input matInput type="email" formControlName="email">
                    <mat-error *ngIf="registrationForm.get('email').invalid">
                      <mat-error *ngIf="registrationForm.get('email').errors['required']">This is required.</mat-error>
                      <div *ngIf="!registrationForm.get('email').errors['required']">
                        <mat-error *ngIf="registrationForm.get('email').errors['email']">Not a valid email address.</mat-error>
                      </div>
                    </mat-error>
                  </mat-form-field>
                </div>
                <div class="col-12">
                  <mat-form-field appearance="outline" color="accent">
                    <mat-label>New password</mat-label>
                    <input matInput type="password" formControlName="password">
                    <mat-error *ngIf="registrationForm.get('password').invalid">
                      <mat-error *ngIf="registrationForm.get('password').errors['required']">This is required.</mat-error>
                      <div *ngIf="!registrationForm.get('password').errors['required']">
                        <mat-error *ngIf="!registrationForm.get('password').errors['minLength']">Password too short.</mat-error>
                      </div>
                    </mat-error>
                  </mat-form-field>
                </div>
              </div>

            </mat-card-content>
            <mat-card-actions>

              <div class="button-container">
                <button mat-button type="button" routerLink="/">BACK</button>
                <button mat-button type="submit">CREATE ACCOUNT</button>
              </div>

            </mat-card-actions>
          </form>
          <mat-card-footer *ngIf="isLoading">
            <mat-progress-bar mode="indeterminate"></mat-progress-bar>
          </mat-card-footer>
        </mat-card>
      </div>

    </div>
  </div>
</div>
